<!-- Making a working button to another page!  -->
<!-- First we need to set up the page! :) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--in href we have a style sheet as a reference so we need to make a css file-->
    <!-- This will be used to decorate the buttons-->
    <link rel="stylesheet" href="styles.css">
    <!--The title can be anything you like-->
    <title>Button Tutorial</title>
</head>

<h1>Page 1</h1>

<body>
    <!-- once again this means reference to another file! -->
    <a href="button.html">
        <button>Click Me!</button>
        <!--Now we have made the button!-->
    </a>
<!--Now we have a button save! for mac we use command S-->
<!--We need the button to go to another file now, so make another html file-->
<!--Now we have the file made we need to reference it!-->
<!-- Done! -->

</body>

</html>
